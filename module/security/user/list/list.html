
<div class="crud">
    
    <div class="crud_head">
        <h1 class="crud_title">系统安全 / 用户管理</h1>
    </div>

    <section class="am-panel am-panel-c">
        <div class="am-panel-bd">
            <a v-link="{path: '/security/user/edit'}" class="am-btn am-btn-primary am-btn-sm am-margin-bottom"><i class="am-icon-plus"></i> 创建用户</a>
            <table class="am-table am-table-bd am-table-c am-table-bordered">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>创建时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.username}}</td>
                        <td>{{item.createTime}}</td>
                        <td><span class="am-badge" :class="[item.status == 1 ? 'am-badge-primary' : 'am-badge-danger']">{{item.status | dict 'user.status'}}</span></td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{path: '/security/user/edit/' + item.id}" class="am-btn am-btn-default am-btn-default-white am-btn-xs">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default am-btn-default-white am-btn-xs">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :total-count="totalCount"></pager>

        </div>
    </section>

</div>
