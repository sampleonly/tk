
<div>
    <am-panel title="基本信息">

        <div slot="body">

            <form class="am-form">
                <input type="hidden" value="{{id}}">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-2 am-text-right">
                        用户名
                    </div>
                    <div class="am-u-md-2 am-u-end">
                        <input type="text" v-model="username" class="am-input-sm" placeholder="用户名" :readonly="!!id">
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-2 am-text-right">
                        昵称
                    </div>
                    <div class="am-u-md-2 am-u-end">
                        <input type="text" v-model="nickname" class="am-input-sm" placeholder="昵称">
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-2 am-text-right">
                        电子邮箱
                    </div>
                    <div class="am-u-md-2 am-u-end">
                        <input type="text" v-model="email" class="am-input-sm" placeholder="电子邮箱">
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-2 am-text-right">
                        联系电话
                    </div>
                    <div class="am-u-md-2 am-u-end">
                        <input type="text" v-model="tel" class="am-input-sm" placeholder="联系电话">
                    </div>
                </div>
            </form>

            <div class="am-g am-margin-top">
                <div class="am-u-md-6 am-u-md-offset-2">
                    <button @click="submit" class="am-btn am-btn-primary am-btn">保存</button>
                </div>
            </div>
        </div>
    </am-panel>
</div>
