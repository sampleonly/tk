
<div class="pager pager__right">
    <ul class="pager_inner am-pagination">

        <template v-if="route">
        <li v-for="idx in pages" :class="{'am-active': (page == (idx + 1))}">
                <a v-link="{path: route.fullPath, query: query(idx + 1)}" >{{idx + 1}}</a>
        </li>
        </template>

        <template v-else>
        <li v-for="idx in pages" :class="{'am-active': (page == (idx + 1))}">
                <a href="#" @click.prevent="paginate(idx + 1)">{{idx + 1}}</a>
        </li>
        </template>

    </ul>
</div>
