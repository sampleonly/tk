<div>
    <!-- mainview -->
    <mainview title="职位">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>小二跑腿</breadcrumb-item>
            <breadcrumb-item>短工坊</breadcrumb-item>
            <breadcrumb-item>职位</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th width="70px">#</th>
                        <th>标题</th>
                        <th>浏览量</th>
                        <th>发布时间</th>
                        <th>薪资</th>
                        <th>计薪单位</th>
                        <th>报名人数</th>
                        <th>招聘人数</th>
                        <th>发布者</th>
                        <th>状态</th>

                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in collection">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.time}}</td>
                        <td><i class="am-icon-cny"></i> {{item.pay}}</td>
                        <td>{{item.payUnit | dict 'payUnit'}}</td>
                        <td>{{item.apply}}</td>
                        <td>{{item.number}}</td>
                        <td>{{item.user}}</td>
                        <td>{{item.state | dict 'xept.state'}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'xept-dgf-job-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="total" :route="$route"></pager>
            <!--/ data list -->
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
