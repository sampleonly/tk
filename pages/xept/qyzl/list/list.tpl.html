<div>
    <!-- mainview -->
    <mainview title="企业治理">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>小二跑腿</breadcrumb-item>
            <breadcrumb-item>企业治理</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th width="70px">#</th>
                        <th>标题</th>
                        <th>公司名称</th>
                        <th>联系人</th>
                        <th>手机号码</th>
                        <th>状态</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in collection">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.company}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.state | dict 'qyzl.state'}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'xept-qyzl-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="total" :route="$route"></pager>
            <!--/ data list -->
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
