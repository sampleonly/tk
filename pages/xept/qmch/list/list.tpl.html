
<div>
    <am-panel title="信息列表">
        <div slot="body">

            <table class="am-table am-table-hover am-text-nowrap">
                <thead>
                    <tr>
                        <th width="70px">#</th>
                        <th>公司全称</th>
                        <th>法人姓名</th>
                        <th>出生时辰</th>
                        <th>出生地</th>
                        <th>发布时间</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in collection">
                        <td>{{item.id}}</td>
                        <td>{{item.company}}</td>
                        <td>{{item.legalPerson}}</td>
                        <td>{{item.birthTime}}</td>
                        <td>{{item.birthPlace}}</td>
                        <td>{{item.time}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'xept-qmch-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil"></i> 查看</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="total" :route="$route"></pager>
        </div>
    </am-panel>
</div>
