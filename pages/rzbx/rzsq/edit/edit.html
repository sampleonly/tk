
<div>
    <!-- mainview -->
    <mainview title="编辑">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>融资保险</breadcrumb-item>
            <breadcrumb-item link="/rzbx/rzsq">融资申请</breadcrumb-item>
            <breadcrumb-item>编辑</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <!-- am-panel -->
            <am-panel title="申请基本信息">
                <form class="am-form">
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">ID</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.id}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">企业名称</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.company}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">手机号码</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.mobile}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">电子邮箱</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.email}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">联系人</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.name}}
                        </div>
                    </div>
                    <!-- 
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">所属行业</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.industry}}
                        </div>
                    </div>
                     -->
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">融资金额</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.amount}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">融资意向</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.mode | dict 'rzbx.rzyx'}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">期限</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.days}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">资产</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.asset}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">销售收入</label>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.sales}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">状态</label>
                        </div>
                        <div class="am-u-md-6 am-u-end">
                            <select v-model="model.state" class="am-input-sm">
                                <option value="{{$key}}" v-for="state in states">{{state}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <label class="am-form-label">备注</label>
                        </div>
                        <div class="am-u-md-6 am-u-end">
                            <textarea rows="3" v-model="model.memo"></textarea>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-10 am-u-md-offset-2">
                            <form-submit @submit="submit"></form-submit>
                        </div>
                    </div>
                </form>
            </am-panel>
            <!-- am-panel -->
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
