
<div>
    <!-- mainview -->
    <mainview title="编辑">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>融资保险</breadcrumb-item>
            <breadcrumb-item link="/rzbx/bxyy">保险预约</breadcrumb-item>
            <breadcrumb-item>编辑</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <!-- am-panel -->
            <am-panel title="预约信息">
                <form class="am-form am-form-horizontal">
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <b>ID</b>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.id}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top" v-if="model.id">
                        <div class="am-u-md-2 am-text-right">
                            <b>手机号码</b>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.mobile}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top" v-if="model.id">
                        <div class="am-u-md-2 am-text-right">
                            <b>联系人</b>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.name}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top" v-if="model.id">
                        <div class="am-u-md-2 am-text-right">
                            <b>模块</b>
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            {{model.category | dict 'rzbx.bxyy.category'}}
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            <b>状态</b>
                        </div>
                        <div class="am-u-md-6 am-u-end">
                            <select v-model="model.state" class="am-input-sm">
                                <option value="{{$key}}" v-for="state in states">{{state}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-10 am-u-md-offset-2">
                            <form-submit @submit="submit"></form-submit>
                        </div>
                    </div>
                </form>
            </am-panel>
            <!-- am-panel -->
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
