
<div>
    <am-panel title="列表">
        <div slot="body">

            <table class="am-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>联系人</th>
                        <th>手机号码</th>
                        <th>企业名称</th>
                        <th>主要产品</th>
                        <th>上年销售收入</th>
                        <th>状态</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.company}}</td>
                        <td>{{item.product}}</td>
                        <td><i class="am-icon-cny"></i> {{item.sales}}</td>
                        <td><span class="am-badge am-badge-warning am-radius">{{item.state | dict 'rzbx.state'}}</span></td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'rzbx-dksj-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :total-count="totalCount"></pager>
        </div>
    </am-panel>
</div>
