
<div>
    <!-- mainview -->
    <mainview :title="isNew ? '新建': '编辑'">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>系统安全</breadcrumb-item>
            <breadcrumb-item link="/security/role">角色管理</breadcrumb-item>
            <breadcrumb-item>{{isNew ? '新建': '编辑'}}</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <am-panel title="基本信息">
                <div class="am-g">
                    <div class="am-u-md-10 am-u-md-offset-1">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">角色名</label>
                                </div>
                                <div class="am-u-md-8 am-u-end">
                                    <input type="text" v-model="model.roleName" class="am-input-sm" placeholder="角色名">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">角色描述</label>
                                </div>
                                <div class="am-u-md-8 am-u-end">
                                    <input type="text" v-model="model.roleDesc" class="am-input-sm" placeholder="角色描述">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-md-10 am-u-md-offset-2">
                                    <form-submit @submit="submit"></form-submit>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </am-panel>

            <am-panel title="权限配置" v-if="!isNew">
                <div class="am-g">
                    <div class="am-u-md-10 am-u-md-offset-1">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <div class="am-u-md-8 am-u-md-offset-2">
                                    <ui-permission-picker v-if="permissionReady" :permissions="permissions" :picked.sync="permitted"></ui-permission-picker>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-md-10 am-u-md-offset-2">
                                    <button @click.prevent="savePermissions" class="am-btn am-btn-default am-btn-sm"><i class="am-icon-save"></i> 保存权限</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </am-panel>
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
