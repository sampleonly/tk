
<div>

    <!-- navbar -->
    <header class="am-topbar">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li>
                <a v-link="{path: '/security/role'}">
                    <i class="am-icon-list"></i> 角色列表
                </a>
            </li>
        </ul>
    </header>
    <!-- navbar -->
    <div class="am-g">
        <!-- am-panel -->
        <am-panel title="基本信息">
            <div slot="body">
                <form class="am-form">
                    <div class="am-g am-margin-top" v-if="model.id">
                        <div class="am-u-md-2 am-text-right">
                            ID
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            <input type="text" v-model="model.id" class="am-input-sm" readonly>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            角色名
                        </div>
                        <div class="am-u-md-4 am-u-end">
                            <input type="text" v-model="model.roleName" class="am-input-sm" placeholder="角色名">
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            角色描述
                        </div>
                        <div class="am-u-md-8 am-u-end">
                            <input type="text" v-model="model.roleDesc" class="am-input-sm" placeholder="角色描述">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-offset-2 am-u-md-8 am-u-end">
                            <button @click="submit" class="am-btn am-btn-default am-btn-sm"><i class="am-icon-save"></i> 保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </am-panel>
        <!-- am-panel -->

        <!-- am-panel -->
        <am-panel title="权限配置" v-if="!isNew()">
            <div slot="body">
                <div class="am-g">
                    <div class="am-u-md-offset-2 am-u-md-8 am-u-end">
                        <ui-permission-picker v-if="permissions && permitted" :permissions="permissions" :picked.sync="permitted"></ui-permission-picker>
                    </div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-offset-2 am-u-md-8 am-u-end">
                        <button @click="savePermissions" class="am-btn am-btn-default am-btn-sm"><i class="am-icon-save"></i> 保存权限</button>
                    </div>
                </div>
            </div>
        </am-panel>
        <!-- am-panel -->
            
    </div>
</div>
