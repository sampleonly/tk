
<div>
    <am-panel title="帖子列表">
        <div slot="body">

            <table class="am-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>评论数</th>
                        <th>发布时间</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.comment}}</td>
                        <td>{{item.pubTime}}</td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'rzbx-bxyy-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                                
                                <am-dropdown>
                                    <template slot="button">
                                        <button class="am-btn am-btn-default am-btn-xs am-dropdown-toggle" data-am-dropdown-toggle="">
                                            <span class="am-icon-cog"></span> <span class="am-icon-caret-down"></span>
                                        </button>
                                    </template>
                                    <template slot="content">

                                        <li>
                                            <a v-link="{name: 'assign-role', params: {username: item.username}}">
                                                推荐
                                            </a>
                                            <a v-link="{name: 'assign-role', params: {username: item.username}}">
                                                置顶
                                            </a>
                                        </li>

                                    </template>
                                </am-dropdown>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :total-count="totalCount"></pager>
        </div>
    </am-panel>
</div>
