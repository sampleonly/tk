
<div>
    <!-- mainview -->
    <mainview title="圈子运动">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>创客之家</breadcrumb-item>
            <breadcrumb-item>圈子运动</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>

            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>评论数</th>
                        <th>发布时间</th>
                        <th width="100px" class="am-text-center">推荐 / 置顶</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.comment}}</td>
                        <td>{{item.pubTime}}</td>
                        <td class="am-text-center">
                            <i class="am-text-lg am-icon-star" 
                                style="cursor:pointer;" 
                                :class="{'am-text-warning':item.isRecommended}"
                                @click="recommend($index)"></i>
                            
                            <i class="am-text-lg am-icon-arrow-circle-up" 
                                style="cursor:pointer;" 
                                :class="{'am-text-warning':item.isTop}"
                                @click="top($index)"></i>
                        </td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'ckzj-qzyd-detail', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 查看</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
            <!--/ data list -->
            
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
