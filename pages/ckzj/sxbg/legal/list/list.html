
<div>

    <!-- navbar -->
    <header class="am-topbar">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li>
                <a v-link="{path: '/ckzj/sxbg/legal/edit'}">
                    <i class="am-icon-plus"></i> 新增
                </a>
            </li>
        </ul>
    </header>
    <!-- navbar -->

    <am-panel title="失信列表">
        <div slot="body">

            <table class="am-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>组织类型</th>
                        <th>组织机构代码</th>
                        <th>法定代表人</th>
                        <th>欠款金额</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.corporation}}</td>
                        <td>{{item.type | dict 'org-type'}}</td>
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td><i class="am-icon-cny"></i> {{item.amount}}</td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'ckzj-sxbg-legal-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
        </div>
    </am-panel>
</div>
