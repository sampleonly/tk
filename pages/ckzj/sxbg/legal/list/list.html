
<div>
    <!-- mainview -->
    <mainview title="失信法人">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>创客之家</breadcrumb-item>
            <breadcrumb-item>失信法人</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <a v-link="{path: '/ckzj/sxbg/legal/edit'}" class="am-btn am-btn-default am-btn-sm am-margin-bottom">
                <i class="am-icon-plus"></i> 新增
            </a>

            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>组织类型</th>
                        <th>组织机构代码</th>
                        <th>法定代表人</th>
                        <th>欠款金额</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.corporation}}</td>
                        <td>{{item.type | dict 'org-type'}}</td>
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td><i class="am-icon-cny"></i> {{item.amount}}</td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'ckzj-sxbg-legal-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
