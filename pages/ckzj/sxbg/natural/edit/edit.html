
<div>
    <!-- mainview -->
    <mainview :title="isNew ? '新增': '编辑'">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>

        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <am-panel title="失信自然人信息">
                <div class="am-u-md-9 am-u-md-centered">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group" v-if="model.id">
                            <div class="am-u-md-2">
                                <label class="am-form-label">ID</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.id" readonly>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">姓名</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.name" placeholder="姓名">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">性别</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <select v-model="model.gender">
                                    <option v-for="item in $root.dict.gender" value="{{$key}}">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">年龄</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.age" placeholder="年龄">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">身份证号码</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.idCardNumber" placeholder="身份证号码">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">单位</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.department" placeholder="单位">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">欠款金额</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.amount" placeholder="欠款金额">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-md-2">
                                <label class="am-form-label">发布方</label>
                            </div>
                            <div class="am-u-md-4 am-u-end">
                                <input type="text" v-model="model.publisher" placeholder="发布方">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-md-10 am-u-md-offset-2">
                                <form-submit @submit="submit"></form-submit>
                            </div>
                        </div>
                    </form>
                </div>
            </am-panel>
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
