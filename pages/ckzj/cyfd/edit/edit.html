
<div>
    <!-- mainview -->
    <mainview :title="isNew ? '新建' : '编辑'">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>创客之家</breadcrumb-item>
            <breadcrumb-item link="/ckzj/cyfd">创业辅导</breadcrumb-item>
            <breadcrumb-item>{{isNew ? '新建' : '编辑'}}</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <am-panel title="导师信息">
                <div class="am-g">
                    <div class="am-u-md-9 am-u-md-centered">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">标签</label>
                                </div>
                                <div class="am-u-md-10">
                                    <v-select2 :options="tagOptions" :model.sync="model.tags"></v-select2>
                                </div>
                            </div>
                            <!-- 
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">照片URL</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.title" placeholder="标题">
                                </div>
                            </div>
                             -->
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">姓名</label>
                                </div>
                                <div class="am-u-md-3 am-u-end">
                                    <input type="text" v-model="model.name" placeholder="姓名">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">性别</label>
                                </div>
                                <div class="am-u-md-3 am-u-end">
                                    <select v-model="model.gender">
                                        <option v-for="item in genders" value="{{$key}}">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">生日</label>
                                </div>
                                <div class="am-u-md-3 am-u-end">
                                    <input type="text" v-model="model.birth" placeholder="生日">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">居住地</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.address" placeholder="居住地">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">学历</label>
                                </div>
                                <div class="am-u-md-3 am-u-end">
                                    <select v-model="model.education">
                                        <option v-for="item in educations" value="{{$key}}">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">毕业院校</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.school" placeholder="毕业院校">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">单位</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.department" placeholder="单位">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">职称</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.title" placeholder="职称">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">辅导条件</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.requirement" placeholder="辅导条件">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">报酬方式</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.reward" placeholder="报酬方式">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">导师寄语</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.wishes" placeholder="导师寄语">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">联系方式</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.contact" placeholder="联系方式">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">推荐语</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.recommend" placeholder="推荐语">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">辅导企业数量</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" v-model="model.number" placeholder="辅导企业数量">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">详情介绍</label>
                                </div>
                                <div class="am-u-md-10">
                                    <veditor :content.sync="model.detail"></veditor>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-md-10 am-u-md-offset-2">
                                    <form-submit @submit="submit"></form-submit>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </am-panel>
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
