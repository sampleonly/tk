
<div>
    <am-panel title="导师列表">
        <div slot="body">

            <table class="am-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>照片</th>
                        <th>姓名</th>
                        <th>单位</th>
                        <th>职称</th>
                        <th>推荐语</th>
                        <th>浏览量</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td><img width="40px" height="40px" :src="item.picUrl"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.recommend}}</td>
                        <td>{{item.count}}</td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'ckzj-cyfd-detail', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 查看</span>
                                </a>
                                <a v-link="{name: 'ckzj-cyfd-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
        </div>
    </am-panel>
</div>
