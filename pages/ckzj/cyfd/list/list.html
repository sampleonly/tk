
<div>
    <!-- mainview -->
    <mainview title="创业辅导">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>创客之家</breadcrumb-item>
            <breadcrumb-item>创业辅导</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <a v-link="{name: 'ckzj-cyfd-new'}" class="am-btn am-btn-default am-btn-sm am-margin-bottom">
                <i class="am-icon-plus"></i> 新增
            </a>

            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>照片</th>
                        <th>姓名</th>
                        <th>单位</th>
                        <th>职称</th>
                        <th>浏览量</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td><img width="40px" height="40px" :src="item.picUrl"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.count}}</td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'ckzj-cyfd-detail', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 查看</span>
                                </a>
                                <a v-link="{name: 'ckzj-cyfd-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
            <!--/ data list -->
            
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
