
<div>
    <!-- mainview -->
    <mainview title="创客邦">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>创客之家</breadcrumb-item>
            <breadcrumb-item>创客邦</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <a v-link="{name: 'ckzj-ckb-create'}" class="am-btn am-btn-default am-btn-sm am-margin-bottom">
                <i class="am-icon-plus"></i> 新增
            </a>

            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th width="70px">#</th>
                        <th>标题</th>
                        <th>所属行业</th>
                        <th>所在地址</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in collection">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.industry | dict 'industry'}}</td>
                        <td>{{item.location}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'ckzj-ckb-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="total" :route="$route"></pager>
            <!--/ data list -->
            
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
