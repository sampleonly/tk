
<div>
    <!-- mainview -->
    <mainview :title="isNew ? '新建': '编辑'">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item link="/tk">关于天开</breadcrumb-item>
            <breadcrumb-item>{{isNew ? '新建': '编辑'}}</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <am-panel title="新闻信息">
                <div class="am-g">
                    <div class="am-u-md-10 am-u-md-offset-1">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">标题</label>
                                </div>
                                <div class="am-u-md-10">
                                    <input type="text" name="title" v-model="model.title" class="am-input-sm" placeholder="标题">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-2">
                                    <label class="am-form-label">内容</label>
                                </div>
                                <div class="am-u-md-10">
                                <veditor name="content" :content.sync="model.content"></veditor>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-md-10 am-u-md-offset-2">
                                    <form-submit @submit="submit"></form-submit>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </am-panel>
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
