<div>
    <!-- navbar -->
    <header class="am-topbar">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li>
                <a v-link="{path: '/tk'}">
                    <i class="am-icon-plus"></i> 新闻列表
                </a>
            </li>
        </ul>
    </header>
    <!-- navbar -->

    <am-panel title="新闻编辑">
        <div slot="body">
            <form class="am-form">
                <input type="hidden" name="id" v-model="model.id">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-2 am-text-right">
                        标题
                    </div>
                    <div class="am-u-md-6 am-u-end">
                        <input type="text" name="title" v-model="model.title" class="am-input-sm" placeholder="标题">
                    </div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-md-2 am-text-right admin-form-text">
                        内容
                    </div>
                    <div class="am-u-md-6 am-u-end">
                    <veditor name="content" :content.sync="model.content"></veditor>
                    </div>
                </div>
            </form>

            <div class="am-g am-margin-top">
                <div class="am-u-md-6 am-u-md-offset-2">
                    <button @click.prevent="submit" class="am-btn am-btn-primary am-btn">保存</button>
                </div>
            </div>
        </div>
    </am-panel>
</div>
