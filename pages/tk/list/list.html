
<div>
    <!-- navbar -->
    <header class="am-topbar">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li>
                <a v-link="{path: '/tk/edit'}">
                    <i class="am-icon-plus"></i> 新增
                </a>
            </li>
        </ul>
    </header>

    <!-- navbar -->        
    <am-panel title="新闻列表">
        <div slot="body">
            <table class="am-table">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>浏览量</th>
                        <th>发布时间</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.title}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.time}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{path: '/tk/edit/' + item.id}" class="am-btn am-btn-default am-btn-default-white am-btn-xs">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default am-btn-default-white am-btn-xs">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
        </div>
    </am-panel>
</div>
