
<div>
    <!-- mainview -->
    <mainview title="政务代办">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>政务快车</breadcrumb-item>
            <breadcrumb-item>政务代办</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <a v-link="{path: '/zwkc/zwdb/edit'}" class="am-btn am-btn-default am-btn-sm am-margin-bottom">
                <i class="am-icon-plus"></i> 新增
            </a>
            
            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.time}}</td>
                        <td><span class="am-badge am-badge-warning am-radius">{{item.state | dict 'zwkc.zwdb.state'}}</span></td>
                        <td>
                            <!-- 行内按钮组 -->
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'zwkc-zwdb-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil-square-o"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash-o"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="totalCount" :route="$route"></pager>
            <!--/ data list -->
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
