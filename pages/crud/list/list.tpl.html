
<div>
    <!-- mainview -->
    <mainview>
        <!-- mainview-header -->
        <div slot="header">
            <div class="am-g am-g-collapse">
                <div class="am-u-sm-6">
                    <h1 class="am-align-left">CRUD</h1>
                </div>
                <div class="am-u-sm-6">
                    <!-- <ol class="am-breadcrumb am-margin-0 am-link-muted am-fr">
                        <li><a v-link="{path:'/'}" class="am-icon-home">首页</a></li>
                        <li class="am-active">CRUD</li>
                    </ol> -->
                    <breadcrumb class="am-fr">
                        <breadcrumb-item ></breadcrumb-item>
                    </breadcrumb>
                </div>
            </div>
        </div><!--/ mainview-header -->

        <!-- mainview-body -->
        <div>
            <a v-link="{name: 'crud-create'}" class="am-btn am-btn-default am-btn-sm am-margin-bottom">
                <i class="am-icon-plus"></i> 新增
            </a>

            <div class="am-panel am-panel-default">
                <div class="am-panel-bd am-padding-bottom-0">
                    <table class="am-table am-table-hover am-text-nowrap am-margin-0">
                        <thead>
                            <tr>
                                <th width="70px">#</th>
                                <th>标题</th>
                                <th width="220px">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in collection">
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td>
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a v-link="{name: 'crud-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                            <span class="am-text-primary"><i class="am-icon-pencil"></i> 编辑</span>
                                        </a>
                                        <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                            <span class="am-text-danger"><i class="am-icon-trash"></i> 删除</span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <pager :page="$route.query.page" :total="total" :route="$route"></pager>
        </div><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
