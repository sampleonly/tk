
<div>
    <!-- mainview -->
    <mainview title="CRUD">
        <breadcrumb slot="breadcrumb">
            <breadcrumb-item link="/" class="am-icon-home">首页</breadcrumb-item>
            <breadcrumb-item>CRUD</breadcrumb-item>
        </breadcrumb>

        <!-- mainview-body -->
        <template>
            <a v-link="{name: 'crud-create'}" class="am-btn am-btn-default am-btn-sm am-margin-bottom">
                <i class="am-icon-plus"></i> 新增
            </a>

            <!-- data list -->
            <table class="am-table am-table-hover am-table-well am-text-nowrap">
                <thead>
                    <tr>
                        <th width="70px">#</th>
                        <th>标题</th>
                        <th width="220px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in collection">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a v-link="{name: 'crud-edit', params: {id: item.id}}" class="am-btn am-btn-default">
                                    <span class="am-text-primary"><i class="am-icon-pencil"></i> 编辑</span>
                                </a>
                                <a @click.prevent="remove(item.id)" class="am-btn am-btn-default">
                                    <span class="am-text-danger"><i class="am-icon-trash"></i> 删除</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pager :page="$route.query.page" :total="total" :route="$route"></pager>
            <!--/ data list -->

            <!-- another kind of style -->
            <am-panel title="行内操作仅图标">
                <table class="am-table am-table-hover am-table-well am-text-nowrap">
                    <thead>
                        <tr>
                            <th width="70px">#</th>
                            <th>标题</th>
                            <th width="50px" class="am-text-center">编辑</th>
                            <th width="50px" class="am-text-center">删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in collection">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                            <td class="am-text-center">
                                <a v-link="{name: 'crud-edit', params: {id: item.id}}">
                                    <i class="am-icon-pencil am-text-primary"></i>
                                </a>
                            </td>
                            <td class="am-text-center">
                                <a @click.prevent="remove(item.id)" href="#">
                                    <i class="am-icon-trash am-text-danger"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </am-panel><!--/ another kind of style -->
            
        </template><!--/ mainview-body -->
    </mainview><!--/ mainview -->
</div>
